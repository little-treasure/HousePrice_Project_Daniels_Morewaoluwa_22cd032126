<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h2>House Price Prediction System</h2>

    <form method="POST">
        <input type="number" name="OverallQual" placeholder="Overall Quality" required><br>
        <input type="number" name="GrLivArea" placeholder="Living Area (sqft)" required><br>
        <input type="number" name="TotalBsmtSF" placeholder="Basement Area (sqft)" required><br>
        <input type="number" name="GarageCars" placeholder="Garage Cars" required><br>
        <input type="number" name="BedroomAbvGr" placeholder="Bedrooms" required><br>
        <input type="number" name="YearBuilt" placeholder="Year Built" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h3>Predicted House Price: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
